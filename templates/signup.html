<!-- header -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TournamentsEZ - Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>TournamentsEZ</h1>
    </header>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('host') }}">Host</a>
      <a href="{{ url_for('tournament') }}">Tournaments</a>
      <a href="{{ url_for('signup') }}">Sign Up</a>
      <a href="{{ url_for('bracket') }}">Bracket</a>
    </nav>
    
    <div class="container">
    <h2>Sign up for a Tournament</h2>

    <form action="/signup" method="POST">
      <label for="tournament-select">Select Tournament:</label>
      <select id="tournament-select" name="tournament-select">
        <option value="" selected disabled>Select a Tournament</option>
        {% for tournament in tournaments %}
        <option value="{{ tournament.name }}">{{ tournament.name }}</option>
        {% endfor %}
      </select>

      <label for="fname-input">First Name:</label>
      <input type="text" id="fname-input" name="fname" required />
      
      <label for="lname-input">Last Name:</label>
      <input type="text" id="lname-input" name="lname" required />
      
      <label for="address-input">Address:</label>
      <input type="text" id="address-input" name="address" required />

      <label for="mailing-address-input">Mailing Address:</label>
      <input
        type="text"
        id="mailing-address-input"
        name="mailingAddress"
        required
      />

      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email" required />

      <label for="phone-input">Phone:</label>
      <input type="tel" id="phone-input" name="phone" required />

      <input type="submit" value="Submit" />
    </form>
    </div>
  </body>
</html>
