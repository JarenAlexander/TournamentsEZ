<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TournamentsEZ - Tournament</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>TournamentsEZ</h1>
    </header>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('host') }}">Host</a>
      <a href="{{ url_for('tournament') }}">Tournaments</a>
      <a href="{{ url_for('signup') }}">Sign Up</a>
      <a href="{{ url_for('bracket') }}">Bracket</a>
    </nav>
    <form action="/tournament" method="POST">
      <label for="tournament_name">Tournament Name:</label>
      <select name="tournament_name" id="tournament_name">
        {% for tournament in tournaments %}
        <option value="{{ tournament.name }}">{{ tournament.name }}</option>
        {% endfor %}
      </select>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    {% if players %}
    <h2>Players in {{ selected_tournament }}:</h2>
    <ul>
      {% for player in players %}
      <li>{{ player.fname }} {{ player.lname }} ({{ player.email }})</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
